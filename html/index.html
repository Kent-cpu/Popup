<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>Главная</title>
</head>

<body>
    <button class="open-btn-popup">Жмякни вылезет приколюшка!</button>
    <div class="modal__window">
        <div class="modal__window__wrapper">
            <div class="modal__window__content">
                <div class="modal__window__header">
                    <h2 class="modal__window__title">Создание аккаунта</h2>
                    <p class="modal__window__close">&#10006;</p>
                </div>
                <div class="modal__window__body">
                    <div class="form">
                        <form action="#">
                            <div class="form__item">
                                <p>Имя</p>
                                <input type="text" name="name" placeholder="Введите имя" class="form__item__input">
                            </div>
                            <div class="form__item">
                                <p>Фамилия</p>
                                <input type="text" name="surname" placeholder="Введите фамилию"
                                    class="form__item__input">
                            </div>
                            <div class="form__item">
                                <p>Отчество</p>
                                <input type="text" name="last-name" placeholder="Введите отчество"
                                    class="form__item__input">
                            </div>
                            <div class="form__item">
                                <p>Электронная почта</p>
                                <input type="text" name="email" placeholder="Введите почту"
                                    class="form__item__input _email">
                            </div>
                            <div class="form__item">
                                <p>Пароль</p>
                                <div class="wrapper__password">
                                    <input type="password" name="password" placeholder="Введите пароль"
                                        class="form__item__input _password">
                                    <a href="#!" class="btn-look-password"></a>
                                </div>
                            </div>

                            <div class="form__item">
                                <div class="form__item__gender">
                                    <p><input type="radio" checked name="gender">Мужской</p>
                                    <p><input type="radio" name="gender">Женский</p>
                                </div>
                            </div>
                            <div class="form__item">
                                <button type="submit" class="registration-btn">Зарегистрироваться</button>
                                <button type="reset" class="cancel-btn">Отмена</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <img src="../img/iconmonstr-eye-9.svg" alt=""> -->

    <script src="../js/main.js"></script>
</body>

</html>
